<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat Room</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./js/chatContent.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <span id="switch-label">Light Mode</span>
      </div>
      <!-- Additional sidebar items can be added here -->
    </div>
    <!-- Chat Room -->
    <div class="chat-container">
      <header class="chat-header">
        <h1>Chat Room</h1>
      </header>
      <div class="chat-messages">
        <!-- Chat messages will be injected here from chatContent.js -->
      </div>
      <form class="chat-form">
        <input type="text" placeholder="Type a message" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatMessagesDiv = document.querySelector('.chat-messages');
      if (window.getChatContent) {
        chatMessagesDiv.innerHTML = window.getChatContent();
      }
    });

    const toggle = document.getElementById('theme-toggle');
    const switchLabel = document.getElementById('switch-label');

    toggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark');
        switchLabel.textContent = 'Dark Mode';
      } else {
        document.body.classList.remove('dark');
        switchLabel.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
